<!DOCTYPE html>
<html>
  <head>
    <title>WebChat Project</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      #messageForm {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      #messageForm input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      #messageForm button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
  </head>
  <body>
    <h1 data-testid="online-user" id="user-nickname"></h1>
    <form action="" id="nicknameForm">
      <input data-testid="nickname-box" id="nicknameInput" autocomplete="off" /><button data-testid="nickname-button">Salvar</button>
    </form>
    <ul id="users"></ul>
    <ul id="messages"></ul>
    <form action="" id="messageForm">
      <input data-testid="message-box" id="messageInput" autocomplete="off" /><button data-testid="send-button">Enviar</button>
    </form>
    <script>
      const socket = io();
      const userNickname = document.querySelector('#user-nickname')
      const messageForm = document.querySelector('#messageForm');
      const nicknameForm = document.querySelector('#nicknameForm');
      const inputMessage = document.querySelector('#messageInput');
      const inputNickname = document.querySelector('#nicknameInput');
      let nickname;

      const getRandomString = (length) => {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = ' ';
        const charactersLength = characters.length;
          for (let i = 0; i < length; i ++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
          }
        return result;
      };

      nicknameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        nickname = inputNickname.value;
        document.querySelector('h1').innerHTML = nickname;
      })

      messageForm.addEventListener('submit', (e) =>{
        e.preventDefault();
        socket.emit('message', { nickname, chatMessage: inputMessage.value });
        inputMessage.value = '';
        return false;
      });

      const createMessage = (message) => {
        const messagesUl = document.querySelector('#messages');
        const li = document.createElement('li');
        li.innerText = message;
        li.setAttribute('data-testid', 'message');
        messagesUl.appendChild(li);
      }

      socket.on('connect', () => {
        if(!nickname) {
          nickname = getRandomString(16);
        }
        document.querySelector('h1').innerHTML = nickname;
        socket.emit('userConnect', nickname);
      })

      socket.on('welcome', (message) => {
        createMessage(message)
      });

      socket.on('messageServer', (object) => createMessage(object.message));
    </script>
  </body>
</html>
