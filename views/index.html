<!DOCTYPE html>
<html>
  <head>
    <title>Projeto - Webchat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        max-width: 900px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
        margin-top: 20px;
      }
      .pageContainer {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
      .pageContainer > div:first-child {
        width: 100%;
        height: 90vh;
        display: flex;
      }
      .leftBoard {
        width: 40%;
        height: 100%;
        margin: 0 10px;
      }
      .leftBoard > div:first-child {
        height: 10%;
      }
      .leftBoard > div > div {
        display: flex;
      }
      .leftBoard > div:last-child {
        border: 2px solid gray;
        height: 90%;
      }
      .leftBoard input {
        border: 2px solid gray;
        padding: 10px;
        width: 78%;
      }
      .leftBoard button {
        min-width: 50px;
        width: 20%;
        background: rgb(44, 206, 72);
        border: none;
        padding: 10px;
        margin: 0 1%;
        cursor: pointer;
      }
      .rightBoard {
        border: 2px solid gray;
        width: 60%;
        height: 100%;
        padding-left: 30px;
      }
      .rightBoard h2 {
        margin-bottom: 20px;
      }
      .sendMessageContainer {
        display: flex;
        margin-bottom: 10px;
        padding: 0 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 800px;
      }
      .sendMessageContainer input {
        border: 2px solid gray;
        padding: 10px;
        width: 88%;
      }
      .sendMessageContainer button {
        width: 10%;
        background: rgb(44, 206, 72);
        border: none;
        padding: 10px;
        margin-left: 0.5%;
        cursor: pointer;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div>
        <div class="leftBoard">
          <div>
            <div>
              <input id="nicknameInput" placeholder="Insira seu apelido">
              <button>Salvar</button>
            </div>
          </div>
          <div>
            <h2>Usu√°rios online:</h2>
            <ul></ul>
          </div>
        </div>
        <div class="rightBoard">
          <h2>Mensagens:</h2>
          <ul id="messages"></ul>
        </div>
      </div>
      <div class="sendMessageContainer">
        <input id="messageInput" autocomplete="off" />
        <button id="sendButton">Enviar</button>
      </div>
    </div>

    <script>
      const socket = io();
      const messageInput = document.querySelector('#messageInput');
      const nicknameInput = document.querySelector('#nicknameInput');
      const sendButton = document.querySelector('#sendButton');
    
      sendButton.addEventListener('click', () => {
        socket.emit('message',{ chatMessage: messageInput.value, nickname: nicknameInput.value});
      })

      const createNewMessage = (message) => {
        const messagesList = document.querySelector('#messages');
        const newMessage = document.createElement('li');

        newMessage.innerText = message;
        messagesList.appendChild(newMessage);
        messageInput.value = '';
      }

      socket.on('message', (message) => createNewMessage(message))
      socket.on('userConnected', (message) => createNewMessage(message))
      socket.on('userDisconnected', (message) => createNewMessage(message))
    </script>
  </body>
</html>
