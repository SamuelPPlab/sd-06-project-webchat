<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #chat {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input {
            width: 850px;
            border: 1px solid #ddd;
            height: 50px;
            padding: 0 20px;
            font-size: 14px;
        }

        .btn {
            width: 300px;
            height: 50px;
            font-size: 14px;
            background: #069;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: #FFF;
            margin-top: 10px;
            cursor: pointer;
            font-family: "montserrat";
        }


        .messages {
            width: 820px;
            height: 400px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .nickNames {
            width: 300px;
            height: 400px;
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .divUl {
            display: flex;
            flex-direction: row;
        }
    
    </style>
    <title>Web chat</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <form id="chat">
        <div>
            <input type="text"data-testid="nickname-box" placeholder="Insira o seu nickName">
            <button type="button" class="btn btn1" data-testid="nickname-button">Salvar</button>
        </div>
        <div class="divUl">
            <ul class="nickNames"></ul>
            <ul class="messages "></ul>
        </div>
        <div>
            <input type="text" data-testid="message-box" placeholder="Digite uma nova mensagem aqui">
            <button type="button" class="btn btn2" data-testid="send-button">Enviar</button>
        </div>
    </form>
    <script>
        const socket = io();
    </script>
</body>

</html>
