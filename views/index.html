<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat Project</title>
  <style>
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages > li { padding: 0.5rem 1rem; }
    #messages > li:nth-child(odd) { background: #ccffb3; }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="h1 text-center text-success">ZAP ZAP <span class="text-dark">Tr00 Project</span></div>
  <div class='d-flex align-items-center'>
    <div class="input-group w-75">
      <h3 class="h3 text-center text-success">ZAP</h3><h3>Name:</h3>
      <input id="userInput" data-testid="nickname-box" type="text" class="form-control" autocomplete="off">
      <div class="input-group-prepend">
        <button id="userButton" data-testid="nickname-button" class="btn btn-outline-secondary" type="button">Alterar</button>
      </div>
    </div>
  </div>
  <ul id="users"></ul>
  <hr>
  <ul id="messages"></ul>
  <div class='fixed-bottom'>
    <div class="input-group">
      <input id="messageInput" data-testid="message-box" type="text" class="form-control" autocomplete="off">
      <div class="input-group-prepend">
        <button id="messageButton" data-testid="send-button" class="btn btn-outline-secondary" type="button">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const randomNickname = `user_${Math.random().toString().substr(2, 11)}`;
    console.log(randomNickname);
    const userButton = document.querySelector('#userButton');
    const messageButton = document.querySelector('#messageButton');
    const userInput = document.querySelector('#userInput');
    const messageInput = document.querySelector('#messageInput');
    let currentUser;

    userButton.addEventListener('click', () => {
      currentUser.nickname = userInput.value;
      socket.emit('userUpdate', currentUser);
      return false;
    });

    messageButton.addEventListener('click', () => {
      const { nickname } = currentUser;
      socket.emit('message', ({
        nickname,
        chatMessage: messageInput.value,
      }));
      messageInput.value = '';
      return false;
    });

    const createMessage = (message) => {
      const messagesUl = document.querySelector('#messages');
      const li = document.createElement('li');
      li.innerText = message;
      li.setAttribute('data-testid', 'message')
      messagesUl.appendChild(li);
    };

    const createUser = (user) => {
        const usersUl = document.querySelector('#users');
        const li = document.createElement('li');
        li.innerText = user.nickname;
        li.setAttribute('data-testid', 'online-user');
        usersUl.appendChild(li);
      }

    const listUsers = (users) => {
      const userUl = document.querySelector('#users');
      userUl.innerHTML= '';
      createUser(currentUser)
      users.filter(user => user.id !== currentUser.id)
        .forEach(user => createUser(user));
    };

    socket.on('connect', () => {
      const nickname = randomNickname;
      currentUser = { nickname }
      socket.emit('user', nickname);
    });
    
    socket.on('users', (users) => {
      currentUser = users.find(user => user.nickname === currentUser.nickname);
      listUsers(users);
    })

    window.onload = async () => {
      const messages = await fetch('http://localhost:3000/messages', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        },
      }).then((res) => res.json());
      const messagesUl = document.querySelector('#messages');
      messages.forEach((message) => {
        const li = document.createElement('li');
        li.setAttribute('data-testid', 'message');
        li.innerText = `${message.date} ${message.nickname} ${message.message}`;
        messagesUl.appendChild(li);
      });
    };

    socket.on('message', (message) => createMessage(message));
  </script>
</body>
</html>
