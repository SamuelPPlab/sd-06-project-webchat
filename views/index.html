<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat {
            width: 60%;
            margin: 0 auto;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input {
            display: flex;
            width: 850px;
            border: 1px solid #ddd;
            height: 50px;
            padding: 20px;
            font-size: 14px;
        }

        .btn {
            display: flex;
            justify-content: center;
            width: 300px;
            height: 50px;
            font-size: 14px;
            background: #069;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: #FFF;
            cursor: pointer;
            font-family: "montserrat";

            text-decoration: none;
            font-weight: bolder;
            font-size: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: "";
            position: absolute;
            left: var(--x);
            top: var(--y);
            transform: translate(-50%, -50%);
            background-image: radial-gradient(circle closest-side, #ff7a00, transparent);
            width: 0;
            height: 0;
            transition: width 0.3s ease, height 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 250px;
            height: 250px;
        }

        .messages {
            width: 65%;
            height: 400px;
            margin: 20px 0 20px 20px;
            border: 1px solid #ddd;
            background-color: #ddd;
            padding: 20px;
            font-family: "montserrat";
        }

        .nickNames {
            width: 35%;
            height: 400px;
            margin: 20px 0 20px;
            border: 1px solid #ddd;
            background-color: #ddd;
            padding: 20px;
            font-family: "montserrat";
        }

        .divUl {
            display: flex;
            flex-direction: row;
            width: 700px;
        }

        .box1,
        .box2 {
            display: flex;
            flex-direction: row;
            width: 700px;
            align-content: center;
        }

        .nickname {
            padding: 3px;
        }
    </style>
    <title>Web chat</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <form class="chat">
        <div class="box1">
            <input id="inputNickname" type="text" data-testid="nickname-box" placeholder="Insira o seu nickName">
            <button id="buttonNickname" class="btn" type="button" class="btn btn1"
                data-testid="nickname-button">Salvar</button>
        </div>
        <div class="divUl">
            <ul id="ulNicknames" class="nickNames"></ul>
            <ul id="ulMessages" class="messages "></ul>
        </div>
        <div class="box2">
            <input id="inputMessage" type="text" data-testid="message-box" placeholder="Digite uma nova mensagem aqui">
            <button id="buttonMessage" class="btn" type="button" class="btn btn2"
                data-testid="send-button">Enviar</button>
        </div>
    </form>
    <script>
        const socket = io();
        const inputNickname = document.querySelector('#inputNickname');
        const buttonNickname = document.querySelector('#buttonNickname');
        const inputMessage = document.querySelector('#inputMessage');
        const buttonMessage = document.querySelector('#buttonMessage');
        let newUser;

        function getNewColor() {
            var symbols, color;
            symbols = "0123456789ABCDEF";
            color = "#";
            for (let index = 0; index < 6; index++) {
                color = color + symbols[Math.floor(Math.random() * 6)];
                document.body.style.background = color;
            }
        }

        const btn = document.querySelector(".btn");
        btn.addEventListener("mousemove", (e) => {
            const xPos = e.pageX - e.target.offsetLeft;
            const yPos = e.pagey - e.target.offsetTop;

            e.target.style.setProperty("--x", `${xPos}px`);
            e.target.style.setProperty("--y", `${yPos}px`);
        })

        // Requisito-1
        socket.on('connect', () => {
            const initialNickname = `nickName-${Math.random().toString().substr(2, 7)}`;
            const nickname = initialNickname;
            newUser = { nickname, id:socket.id }
            createLiNickname(newUser);
            getNewColor();
            socket.emit('user', nickname);
        });
        // Requisito-2
        const createLiNickname = (user) => {
            const liUser = document.createElement('li');
            liUser.innerText = user.nickname;
            liUser.setAttribute('class', 'nickname');
            liUser.setAttribute('data-testid', 'online-user')
            const ulNicknames = document.querySelector('#ulNicknames');
            ulNicknames.appendChild(liUser);
        }

        const createLiMessage = (message) => {
            const liMessage = document.createElement('li');
            liMessage.innerText = message;
            liMessage.setAttribute('data-testid', 'message')
            const ulMessages = document.querySelector('#ulMessages');
            ulMessages.appendChild(liMessage);
        };

        buttonMessage.addEventListener('click', () => {
            const { nickname } = newUser;
            socket.emit('message', ({
                chatMessage: inputMessage.value,
                nickname,
            }));
            inputMessage.value = '';
            return false;
        });

        buttonNickname.addEventListener('click', () => {
            newUser.nickname = inputNickname.value;
            socket.emit('userUpdate', newUser);
            return false;
        });

        socket.on('message', (messageString) => createLiMessage(messageString));

        // Requisito-3
        window.onload = async () => {
            const dbMessages = await fetch('http://localhost:3000/messages', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then((res) => res.json());
            const ulMessages = document.querySelector('#ulMessages');
            dbMessages.forEach((dbMessage) => {
                const liMessage = document.createElement('li');
                liMessage.setAttribute('data-testid', 'message');
                liMessage.innerText = `${dbMessage.date} ${dbMessage.nickname} ${dbMessage.chatMessage}`;
                ulMessages.appendChild(liMessage);
            });
        };

        // Requisito-4
        socket.on('users', (usersArray) => {
            console.log('newUser :',newUser)
            usersArray.map((user) => {
                if (user.id === newUser.id) {                    
                    return user.nickname === newUser.nickname
                }
                return user;
            });
            console.log('usersArray: ', usersArray);
            ulUsers(usersArray);
        })

        const ulUsers = (usersArray) => {
            const ulNicknames = document.querySelector('#ulNicknames');
            ulNicknames.innerHTML = '';
            createLiNickname(newUser);
            usersArray.forEach((user) => {
                if (user.id !== newUser.id) createLiNickname(user);
            });
        };

    </script>
</body>

</html>
