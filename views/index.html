<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO - trybe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    .group-form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 1px solid grey;
      padding: 10px;
      width: 90%;
      margin-right: 0.5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

</head>

<body>
  <div class="wrap-content-30">
    <form id="changeNicknameForm">
      <input id="nicknameInput" data-testid="nickname-box" />
      <button data-testid="nickname-button">Change Nickname</button>
    </form>
    <ul id="usersList"></ul>
  </div>

  <div class="wrap-content-30">
    <div class="group-form"></div>
    <ul id="messages"></ul>
  </div>
  <form id="sendMessageForm">
    <input data-testid="message-box" id="messageInput" autocomplete="off" />
    <button data-testid="send-button">Send</button>
  </form>

  </div>
  <script>
    const socket = io();
    const sendMessageForm = document.querySelector('#sendMessageForm');
    const changeNicknameForm = document.querySelector('#changeNicknameForm');
    let nickname = '';
    const inputMessage = document.querySelector('#messageInput');
    const inputNickname = document.querySelector('#nicknameInput');

    const randomNickname = () => {
      const rand = () => Math.random().toString(36).replace('.', '');
      return (rand() + rand()).substr(2, 16);
    };
    const randomName = randomNickname();

    socket.on('connect', () => {
      socket.emit('nickname', { nickname: randomName })
    })

    sessionStorage.setItem('nickname', randomName);

    sendMessageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const nickStorage = sessionStorage.getItem('nickname');
      socket.emit('message', { chatMessage: inputMessage.value, nickname: nickStorage });
      inputMessage.value = '';
      inputMessage.setAttribute('data-testid', 'message-box');
      return false;
    })

    changeNicknameForm.addEventListener('submit', (e) => {
      e.preventDefault();
      nickname = inputNickname.value;
      sessionStorage.setItem('nickname', nickname);
      socket.emit('nickname', { nickname });
      inputNickname.value = '';
      return false;
    })

    const onlineUsers = (userNickname) => {
      const messagesUl = document.querySelector('#usersList');
      const li = document.createElement('li');
      li.innerText = userNickname;
      li.setAttribute('data-testid', 'online-user');
      messagesUl.appendChild(li);
    }

    socket.on('onlineUsers', (usersList) => {
      document.querySelector('#usersList').innerHTML = '';
      const nickStorage = sessionStorage.getItem('nickname');
      onlineUsers(nickStorage);
      console.log('nickStorage: ' + nickStorage)
      const userIndex = usersList.findIndex((user) => user.nickname === nickStorage);
      usersList.splice(userIndex, 1);
      usersList.forEach(user => {

</body>

</html>
